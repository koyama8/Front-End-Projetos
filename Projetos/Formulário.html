<!doctype html>
<html lang="pt-br">
<head>
    
      <title> Formulário</title>
      <meta name="author" content="Koyama">
      <meta name="description" content="">
      <meta name="keywords" content="html5, tecnologia">
            
    </head>

    <body>
      
         <form action="#" method="POST" class="formLogin">
           <fieldset>
             
                 <legend> Dados Pessoais</legend>
                 
                <label>Email</label>
                <input type="email" required maxlength="3" placeholder="digite um email válido">
                <br>
               
                 <label> Numero de filhos</label>
                 <input type="number" min="0" max="1000" step="0.5">
                 <br>
                 
                 <label> Nascimento</label>
                 <input type="date" min="2022-01-30" max="2138-01-30">
                 <br>
                 
                 <p> Sexo:</p>
                 <label>
                     <input type="radio" name="sexo" value="M">
                     Masculino         
               </label>
                 <label>
                    <input type="radio" name="sexo" value="F">
                    Feminino
               </label>
               <br>
               <input type="hidden" name="expira" value="2022-12-30">
               
               <label> Estado</label>
                 <select name ="estado">
                 <option value="0">Selecione</option>
                 <option value="SP"> São Paulo</option>
                 <option value="RJ"> Rio de Janeiro</option>
                 <option value="MG"> Minas Gerais</option>     
                </select>
                  
             </fieldset>
        
         <fieldset>
                
             <legend> Area de interesse</legend>
                
             <label><input type="checkbox" name="html" value="html"> HTML</label>
             <label><input type="checkbox" name="css" value="css"> CSS</label>
             <label><input type="checkbox" name="js" value="js"> JS</label>
             </fieldset>     
             
        <fieldset>
               <legend> Mensagem</legend>
                <textarea style="resize: none" name="msg" cols="30" rows="10" maxlength="10"></textarea>
                
               <textarea style="resize: none" name="formulario" cols="30" rows="10" readonly>Aqui entra o texto do contrato que precisa ser aceito
               </textarea>
                 
               <label> <input type="checkbox">Li e aceito os termos</label>
                 
              <input type="range" min="0" max="10" step=".2">
              <input type="time">
              <input type="color">
            
               <select size="5" multiple>
                  <option> opcao 1</option>
                  <option> opcao 2</option>
                  <option> opcao 3</option>
                  <option> opcao 4</option>
                  <option> opcao 5</option>   
             </select>
            
             </fieldset> 
             
             <br>
             <input type="submit" value="Enviar">
             <input type="button" value="button">
             <input type="reset"  value="reset">
             
        </form> 
    </body>
</html>
